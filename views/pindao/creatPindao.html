<!DOCTYPE html>
<html lang="en">
<% include ../partials/head.html%>
<body style="background-color: #fff">
	<% include ../partials/hd_back.html%>
	<div class="pd-ct-main" ms-controller="pindaoForm">
		<div class="pd-ct-img">
			<img src="/images/pd-02.png" alt="">
		</div>
		<form method="post" class="form">
	      <input name="name" type="text" class="form-control" placeholder="给频道取个响亮的名号" ms-duplex-text="data.name">
	      <textarea name="description" ms-duplex-text="data.description" id="" cols="30" rows="4" class="form-control" placeholder="请输入频道的简介..."></textarea>
	      <input name="tags" type="text" class="form-control" placeholder="标签暂时不实现" ms-duplex-text="data.tags"><br>
         <button ms-click="submit()">提交</button>
    </form>
	</div>
</body>
</html>
<script>
	var vm = avalon.define({
		$id:"pindaoForm",
		data:{
			name: "",
			description: "",
			tags: ""
		},
		submit:function(){
			alert("submit");
			$.ajax({
				url: '/createPindao',
				type: 'POST',
				dataType: 'json',
				data: vm.data,
				success:function(data){
					if (data.code) {
						alert("频道创建成功(●'v'●)");
						location.href('/pindao/pindao_index.html?pindaoName='+data.message);
					}
				}
			});
			
		}

	});
	avalon.scan();
</script>
