<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录/注册</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css" />
	<link rel="stylesheet" type="text/css" href="/stylesheets/login.css">
</head>
<body>
	<div class="htmleaf-container">
		<div class="login-wrap" ms-controller="login">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">Username</label>
							<input id="user" name="username" type="text" class="input" ms-duplex-text='username'>
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label>
							<input id="pass" name="password" type="password" class="input" data-type="password" ms-duplex-text='password'>
						</div>
						<div class="group">
							<input id="check" name="remember" type="checkbox" class="check" ms-duplex-bool="remember"  checked>
							<label for="check"><span class="icon"></span> Keep me Signed in</label>
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign In" ms-click="userPost('/account/signin')">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">Forgot Password?</a>
						</div>
					</div>
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">Username</label>
							<input id="user" type="text" class="input" ms-duplex-text='username'>
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label>
							<input id="pass" type="password" class="input" data-type="password" ms-duplex-text='password'>
						</div>
						<div class="group">
							<label for="pass" class="label">Repeat Password</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">Email Address</label>
							<input id="pass" type="text" class="input" ms-duplex-text='email'>
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign Up" ms-click="userPost('/account/register')">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1">Already Member?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script src="/javascripts/lib/jquery.min.js":></script>
<script src="/javascripts/lib/avalon.js"></script>
<script>
	var vm = avalon.define({
		$id:"login",
		username:"",
		password:"",
		remember:true,
		email:"",
		userPost:function(url){
			console.log("I am in "+url);
			var data ={};
			data.username = vm.username;
			data.password = vm.password;
			data.remember = vm.remember;
			data.email = vm.email;
			$.post(url, data, function(data, textStatus, xhr) {
				/*optional stuff to do after success */
				if(data.code){
					alert("登录成功(●'v'●)");
					location.href = "/?username=" + data.message;
				}
			});
		},
	});
	avalon.scan();
</script>
